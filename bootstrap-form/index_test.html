<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>bootstrap_form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
</head>

<body>
    <div class=" container">




        <form action="index_test.html" data-toggle="validator" method="post">
            <div class="form-group ">
                <label for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="Name">
            </div>
            <div class="form-group">


                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input class="form-control" type="text" name="subject" id="Subject" placeholder="Subject">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <input class="form-control" type="textarea" name="message" id="message" placeholder="Message">
            </div>

            <button class="btn btn-default pull-right" name="submit" type="submit" value="submit">Send Message</button>
            <!--  submit validator front and back!!!! -->
        </form>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js'></script>

        <script src="index.js"></script>
    </div>
</body>

</html>
