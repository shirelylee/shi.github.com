<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>form-html5</title>
    <link rel="stylesheet" href="css/style_test.css">
</head>

<body>
    <form class="QuickContact" action="index.html" method="post">
        <h3>Quick Contact</h3>
        <p>Contact us today, and get reply with in 24 hours!</p>
        <fieldset>
            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="Your Email Address" type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
            <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
        </fieldset>
        <fieldset>
            <input placeholder="Your Web Site starts with http://" type="url" tabindex="4" required>
        </fieldset>
        <fieldset>
            <textarea placeholder="Type your Message Here...." tabindex="5" type="text" required></textarea>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
    </form>
</body>

</html>
